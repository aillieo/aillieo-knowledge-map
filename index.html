<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aillieo Knowledge Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div id="container" class="svg-container">
        <div id="menu">
            <ul id = "radio_root">
            </ul>
        </div>
    </div>
</body>

<style>
body {
    margin: 0 0;
    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;
}

.svg-container {
    display: inline-block;
    position: absolute;
    width: 100%;
    height: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
}

svg text {
    text-anchor: middle;
    user-select: none;
}
</style>

<script>
    var fileList = []
    var allowShowAll = false

    var radioRoot = null

    var nodes = []
	var edges = []
	var forceSimulation

    var links = null
    var linksText = null
    var gs = null

    function initRadioButtons() {

        // 读取索引文件
        d3.json('data/index.json').then(function(indexFile) {
            var preSelected
            var params = new URLSearchParams(window.location.search)

            fileList = indexFile.files
            allowShowAll = indexFile["allow-show-all"] === true

            var queryName = params.get("name")
            if (queryName != null)
            {
                for (var i = 0; i < fileList.length; ++i) {
                    if (queryName === fileList[i]) {
                        preSelected = i
                        break
                    }
                }
            }

            if (preSelected === undefined) {
                var queryIndex = parseInt(params.get("index"))
                if (queryIndex) {
                    preSelected = queryIndex
                }
                else {
                    preSelected = 0
                }
            }

            console.log("preSelected " + preSelected)

            if (preSelected === -1) {
                if (!allowShowAll) {
                    preSelected = 0
                }
            }
            else if (preSelected < 0 || preSelected >= fileList.length) {
                preSelected = 0
            }

            radioRoot = d3.select('#radio_root')

            for (let i = 0; i < fileList.length; ++i) {
                createRadio(i, i === preSelected, fileList[i])
            }

            if (allowShowAll)
            {
                createRadio(-1, preSelected === -1, "all")
            }

            radioRoot.on("change", function(d) {
                var v = d.target.value
                loadFile(v)
            })

            loadFile(preSelected)
        })
    }

    function createRadio(value, checked, textDisplay) {
        var li = radioRoot.append("li")
        var input = li.append('input')
            .attr("type", "radio")
            .attr("name", "radio_tab_main")
            .attr("value", value)

        if (checked) {
            input.attr("checked", true)
        }
        var text = li.append("text")
            .text(textDisplay)
    }

    function loadFile(fileIndex) {
        var showAll = allowShowAll && fileIndex === -1

        if (!showAll) {
            var selectedName = fileList[fileIndex]
            d3.json('data/' + selectedName + '.json').then(function(d) {
                reloadData([d])
            })
        }
        else {
            var loadAll = fileList.map(function(filename) {
                console.log(filename)
                return d3.json('data/' + filename + '.json')
            })
            Promise.all(loadAll).then(function(allData) {
                reloadData(allData)
            })
        }
    }

    function reorganizeData(rawData) {

        var nodeMapping = {}

        var data = {nodes : [], edges : [],}
        rawData.forEach(function(d) {
            d.nodes.forEach(function(n) {
                if (n.length >= 2) {
                    var name = n[0]
                    var id = data.nodes.length
                    if (!nodeMapping[name]) {
                        var newNode = {
                            id : id,
                            name : n[0],
                            radius : n[1],
                        }
                        nodeMapping[name] = id
                        data.nodes.push(newNode)
                    }
                }
            })

            d.edges.forEach(function(e) {
                if (e.length >= 3) {
                    var newEdge = {
                        source : nodeMapping[e[0]],
                        target : nodeMapping[e[1]],
                        value : e[2]
                    }
                    data.edges.push(newEdge)
                }
            })
        })

        return data
    }

    function reloadData(rawData) {

        var data = reorganizeData(rawData)

        nodes = data.nodes
        edges = data.edges

        var oldsvg = d3.select('svg')
        if (oldsvg)
        {
            oldsvg.remove()
            oldsvg = null
        }

        var rect = d3.select('#container').node().getBoundingClientRect()
        var width = rect.width
        var height = rect.height

        var svg = d3.select('#container')
        .append('svg')
        .classed('svg-content', true)
        .attr('viewBox', [-width / 2, -height / 2, width, height])
        // .attr("preserveAspectRatio", "xMinYMin meet")

        d3.select(window)
        .on('resize', () => {
            var rect = d3.select('#container').node().getBoundingClientRect()
            width = rect.width
            height = rect.height
            svg.attr('viewBox', [-width / 2, -height / 2, width, height])
        })

        // 根节点
        var g = svg.append('g')

        // 图例颜色
        var scaleColor = d3.scaleOrdinal()
            .domain(d3.range(nodes.length))
            .range(d3.schemeCategory10)

        // 新建一个forceSimulation
        forceSimulation = d3.forceSimulation()
            .force("link",d3.forceLink())
            .force("charge",d3.forceManyBody())
            .force("center",d3.forceCenter())

        // 节点数据

        forceSimulation.nodes(nodes)
            .on('tick',linksTick)

        // 边数据
        forceSimulation.force('link')
            .links(edges)
            .distance(function (d,i) {
                // 边长
                return d.value * 100
            })

        // 先绘制边
        links = g.append('g')
            .selectAll('line')
            .data(edges)
            .enter()
            .append('line')
            .attr('stroke',function (d,i) {
                // 颜色
                return scaleColor(i)
            })
            // 线宽
            .attr('storke-width','1')

        // 边上的文本 读relation
        // linksText = g.append('g')
        //     .selectAll('text')
        //     .data(edges)
        //     .enter()
        //     .append('text')
        //     .text(function (d,i) {
        //         return d.relation
        //     })

        // 创建节点分组
        gs = g.selectAll('.circle')
            .data(nodes)
            .enter()
            .append('g')
            .attr('transform',function (d,i) {
                return 'translate('+ d.x +','+ d.y +')'
            })
            .call(
                d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended)
            )
            .on('click', (evt,d) => {
                console.log(d)
        })

        // 绘制节点
        gs.append('circle')
            .attr('r',function (d,i) {
                // 半径
                return d.radius
            })
            .attr('fill',function (d,i) {
                // 颜色
                return scaleColor(i)
            })

        // 文本
        gs.append('text')
            .text(function (d,i) {
                return d.name
            })

    }

    // 先初始化成空的
    reloadData([])

    // 真实的加载数据
    initRadioButtons()

    function linksTick() {
        links && links
            .attr("x1",function(d){return d.source.x})
            .attr("y1",function(d){return d.source.y})
            .attr("x2",function(d){return d.target.x})
            .attr("y2",function(d){return d.target.y})

        linksText && linksText
            .attr("x",function(d) {
                return (d.source.x+d.target.x)/2
            })
            .attr("y",function(d) {
                return (d.source.y+d.target.y)/2
            })

        gs && gs.attr('transform',function (d,i) {
            return 'translate('+ d.x +','+ d.y +')'
        })
    }

    function dragstarted(evt) {
        if (!evt.active) {
            forceSimulation.alphaTarget(0.3).restart()
        }
        evt.subject.fx = evt.subject.x
        evt.subject.fy = evt.subject.y
    }

    function dragged(evt) {
        evt.subject.fx = evt.x
        evt.subject.fy = evt.y
    }

    function dragended(evt) {
        if (!evt.active) {
            forceSimulation.alphaTarget(0)
        }
        evt.subject.fx = null
        evt.subject.fy = null
    }

</script>
</html>
